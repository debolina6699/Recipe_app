<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style.css" />
    <script
      src="https://kit.fontawesome.com/ca91809ca9.js"
      crossorigin="anonymous"
    ></script>
    <title>DishDiscovery</title>
  </head>
  <body>
    <header>
      <nav>
        <h1>Dish Discovery</h1>
        <form>
          <input
            type="text"
            placeholder="search for recipes..."
            class="searchBox"
          />
          <button type="submit" class="searchBtn">Search</button>
        </form>
      </nav>
    </header>
    <main>
      <section>
        <div class="recipe-container">
          <h2>Search your favourite recipes...</h2>
        </div>
        <div class="recipe-details">
          <button type="button" class="recipe-close-btn">
            <i class="fa-solid fa-xmark"></i>
          </button>
          <div class="recipe-details-content"></div>
        </div>
      </section>
    </main>
    <script src="Script.js"></script>
  </body>
</html>
